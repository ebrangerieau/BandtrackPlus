<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222222">
    <title>BandTrack – Application de suivi musical</title>
    <!--
      Cette application est développée conformément au cahier des charges V1 BandTrack.
      Elle fonctionne comme une Progressive Web App monopage qui stocke les données
      localement (localStorage) afin d'illustrer les fonctionnalités principales :
      authentification, suggestions de morceaux, suivi des répétitions,
      gestion des prestations et paramètres utilisateurs (nom du groupe, mode sombre).
    -->
        <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="Logobt-512.png">
    <link rel="manifest" href="manifest.json">
</head>
<body class="font-sans bg-pastel-50 text-slate-800">
    <header class="header fixed top-0 w-full bg-pastel-50 transition-transform">
        <img src="Logobt.png" alt="BandTrack logo" class="logo-img">
        <span id="group-name"></span>
        <div id="menu-container">
            <button id="hamburger" class="flex flex-col justify-center items-center w-8 h-8">
                <span class="block w-6 h-0.5 bg-slate-800 mb-1 transition-transform"></span>
                <span class="block w-6 h-0.5 bg-slate-800 mb-1 transition-transform"></span>
                <span class="block w-6 h-0.5 bg-slate-800 transition-transform"></span>
            </button>
            <div id="profile-menu" class="hidden flex flex-col">
                <button id="menu-performances">Prestations</button>
                <button id="menu-settings">Paramètres</button>
            </div>
        </div>
    </header>
    <div id="app"></div>
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js');
        });
      }
    </script>
</body>
</html>
